
name: "CD Pipeline - Multi-Target Deploy"

on:
  workflow_dispatch:
    inputs:
      deploy_to:
        description: 'choice the environment'
        required: true
        default: 'runner'
        type: choice
        options:
          - runner
          - ec2

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/my-app:latest

  deploy:
    needs: build-and-push
    runs-on: ${{ github.event.inputs.deploy_to == 'runner' && fromJSON('["self-hosted", "local-vm"]') || 'ubuntu-latest' }}
    steps:
      - name: Smart Deploy to EC2
        if: github.event.inputs.deploy_to == 'ec2'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ vars.EC2_PUBLIC_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. check   docker first
            if ! command -v docker &> /dev/null
            then
                echo "we will install first "
                sudo apt-get update -y
                sudo apt-get install docker.io -y
                sudo systemctl start docker
                sudo systemctl enable docker
                sudo usermod -aG docker ubuntu
                echo "done!"
            else
                echo "deploy the docker is found"
            fi

            # 2. deploy
            sudo docker pull ${{ vars.DOCKERHUB_USERNAME }}/my-app:latest
            sudo docker stop my-app || true
            sudo docker rm my-app || true
            sudo docker run -d --name my-app -p 80:80 ${{ vars.DOCKERHUB_USERNAME }}/my-app:latest

      - name: Deploy to Local Runner
        if: github.event.inputs.deploy_to == 'runner'
        run: |
          docker pull ${{ vars.DOCKERHUB_USERNAME }}/my-app:latest
          docker stop my-app || true
          docker rm my-app || true
          docker run -d --name my-app -p 80:80 ${{ vars.DOCKERHUB_USERNAME }}/my-app:latest
